<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 0;
        let humanScore = 0;
        let computerScore = 0;

    while(x<5){
        function getComputerChoice (){
            let a = Math.random()
            if(a <=0.3333){
                return ("paper")
            } else if (a>0.3333 && a <=0.6666) {
                return ("rock")
            } else {
                return("scissors")
            }
        }
        function getHumanChoice(){
            let h = prompt("Enter Rock, Paper, or Scissors");
            return h.toLowerCase();
        }

        function playRound(human,computer){
            if (human === "rock" && computer === "scissors") {
                console.log("Human wins! Rock beats Scissors");
                humanScore++;
                return(1);
            } else if (human === "scissors" && computer === "paper") {
                console.log("Human wins! Scissors Beats Paper");
                humanScore++;
                return(1);
            } else if (human === "paper" && computer === "rock") { 
                console.log("Human wins! Paper Beats Rock");
                humanScore++;
                return(1);
            } else if (human === computer) {
                console.log("It's a draw! No one wins");                
                return(0);
            } else {
                console.log("Computer wins!");
                computerScore++;
                return(2);
            }
        }

        let humanChoice = getHumanChoice();
        let computerChoice = getComputerChoice();

        playRound(humanChoice,computerChoice);
        
        console.log("Current Score: " + humanScore + " Human, " + computerScore + " Computer.");
        
        x++;
    }
        console.log("Final Score: "+ humanScore + " Human, " + computerScore + " Computer.")
    </script>
    <main>
    </main>
</body>
</html>
